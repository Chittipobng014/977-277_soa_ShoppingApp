<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/mainCss.css">

<body>
    <ons-page id="login">
        <ons-row>
            <ons-col></ons-col>
            <ons-col>
                    <div class="logo">
                        <img class="logoSize" src="img/logo.png" alt="">
                    </div>
            </ons-col>
            <ons-col></ons-col>
        </ons-row>

        <ons-row>
            <ons-col>
                <div class="center">
                    <div class="text-Shadow headerText text-Spacing">DutyChargeShop</div>
                </div>
            </ons-col>
        </ons-row>

        <ons-row  style="margin-top:55px">
            <ons-col width="10%"></ons-col>
            <ons-col width="80%">
                <div>
                    <ons-button modifier="large transparent" id="signin">signin With Facebook</ons-button>
                </div>
            </ons-col>
            <ons-col width="10%"></ons-col>
        </ons-row>
    </ons-page>
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/service.js"></script>
