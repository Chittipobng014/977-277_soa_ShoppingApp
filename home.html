<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="stylesheet" href="css/mainCss.css">
</head>

<body>
  <ons-navigator swipeable id="myNavigator" page="pages/mainPage"></ons-navigator>

  <ons-toolbar id="toolsbar">
    <div class="toolbar__left center">Left
    </div>
    <div id="pageTitle" class="toolbar__center welcomeHeader center">DutyChargeShop</div>
    <div class="toolbar__right avatar center">
      Right
    </div>
  </ons-toolbar>
  <ons-modal direction="up">
    <div style="text-align: center">
      <p>
        <ons-icon icon="fa-spinner" size="32px" spin></ons-icon>
      </p>
    </div>
  </ons-modal>
  <ons-bottom-toolbar modifier="aligned" class="botton-toolbar-align center">
    <ons-row>
      <ons-col width="25%">
        <div id="tab1" style="margin:auto" class="transparent-Bottom-Toolbar">
          <img style="WIDTH:64px;padding-top:4px" onclick="changeTab('views/smartReflex.html', 'SMART REFLEX', 1);" src="UI/ai/0.75x/reflex.png"
            alt="">1
        </div>
      </ons-col>
      <ons-col width="25%">
        <div id="tab2" style="margin:auto">
          <img style="WIDTH:52px;padding-top:7px" onclick="changeTab('views/smartCare.html', 'SMART CARE', 2)" src="UI/ai/0.75x/smartcare.png"
            alt="">2
        </div>
      </ons-col>
      <ons-col width="25%">
        <div id="tab3" style="margin:auto">
          <img style="WIDTH:68px;padding-top:7px" onclick="changeTab('views/personal.html', 'PERSONAL INFO', 3)" src="UI/ai/0.75x/personal.png"
            alt="">3
        </div>
      </ons-col>
      <ons-col width="25%">
        <div id="tab4" style="margin:auto">
          <img style="WIDTH:60px;padding-top:4px" onclick="changeTab('views/moreDevice.html', 'DEVICES', 4)" src="UI/ai/0.75x/moreDevice.png"
            alt="">4
        </div>
      </ons-col>
    </ons-row>
  </ons-bottom-toolbar>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
  <script src="js/service.js"></script>
  <script src="js/index.js"></script>

  <script id="productsTemplate" type="x-tmpl-mustache">
    <ons-card>
      <div>
        <h3>{{name}}</h3>
      </div>
      <div>
        <img class="productPhoto" src="{{photo}}" alt="">
      </div>
      <div>
        {{description}}
      </div>
      <div>
        {{price}}
      </div>
    </ons-card>
    </script>
</body>

</html>
